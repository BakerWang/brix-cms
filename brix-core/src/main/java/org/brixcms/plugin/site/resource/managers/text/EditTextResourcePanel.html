<wicket:panel>
    <div wicket:id="feedback" class="brix-feedback"></div>
    <form wicket:id="form">

        <table class="brix-property-edit table table-sm" style="width:100%;">
            <wicket:container wicket:id="editor"></wicket:container>
        </table>
        <div style="float:right;">
            <a class="btn btn-secondary" wicket:id="cancel">
                <wicket:message key="cancel"/>
            </a>
            <a class="btn btn-primary" wicket:id="save">
                <wicket:message key="save"/>
            </a>
        </div>
    </form>
</wicket:panel>
