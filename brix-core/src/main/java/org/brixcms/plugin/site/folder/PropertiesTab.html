<wicket:panel>

    <div class="brix-site-folder-properties-container">

        <div wicket:id="feedback" class="brix-feedback">
        </div>

        <form wicket:id="form">
            <fieldset>

                <table class="brix-property-edit">
                    <tr>
                        <td class="brix-property-label">
                            <wicket:message key="redirectReference"/>
                        </td>
                        <td class="brix-property-value">
                            <span wicket:id="redirectReference"></span>
                        </td>
                    </tr>
                </table>

                <div class="brix-buttons-left mt-3">
                    <a wicket:id="submit" class="btn btn-primary btn-sm">
                        <wicket:message key="save"/>
                    </a>
                </div>

            </fieldset>
        </form>

    </div>

</wicket:panel>
