<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>
    <div wicket:id="feedback" class="brix-feedback"></div>
    <form wicket:id="form">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="fileName"/></label>
			<div class="col-sm-10">
				<input class="form-control form-control-sm" wicket:id="fileName" type="text"/>
			</div>
		</div>
	    <wicket:container wicket:id="editor"></wicket:container>
        <div class="float-right">
            <a class="btn btn-secondary btn-sm" wicket:id="cancel">
                <wicket:message key="cancel"/>
            </a>
            <a class="btn btn-primary btn-sm" wicket:id="save">
                <wicket:message key="save"/>
            </a>
        </div>
    </form>
</wicket:panel>
</body>
</html>
