<wicket:panel>
    <div wicket:id="feedback" class="brix-feedback"></div>
    <form wicket:id="form">

        <table class="brix-property-edit table table-sm">
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="fileName"/>
                </td>
                <td class="brix-property-value"><input class="form-control" wicket:id="fileName" type="text" size="20"/></td>
            </tr>
            <wicket:container wicket:id="editor"></wicket:container>
        </table>
        <div class="float-right">
            <a class="btn btn-secondary" wicket:id="cancel">
                <wicket:message key="cancel"/>
            </a>
            <a class="btn btn-primary" wicket:id="save">
                <wicket:message key="save"/>
            </a>
        </div>
    </form>
</wicket:panel>
