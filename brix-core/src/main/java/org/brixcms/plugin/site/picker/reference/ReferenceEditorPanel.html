<wicket:panel>
	<span class="brix-reference-editor-panel">
		<span class="brix-reference-editor-panel-label font-weight-bold" wicket:id="label"></span>
		<a wicket:id="edit" class="btn btn-outline-primary btn-sm">
            <wicket:message key="edit"/>
        </a>
		<a wicket:id="clear" class="btn btn-outline-primary btn-sm">
            <wicket:message key="clear"/>
        </a>
	</span>

    <div wicket:id="modalWindow" style="display: inline">
    </div>

</wicket:panel>
