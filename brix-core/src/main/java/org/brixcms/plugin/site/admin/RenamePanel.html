<wicket:panel>
	<div class="card">
		<div class="card-header"><wicket:message key="renameNode" /></div>
		<div class="card-block">
			<div class="container">
				<form wicket:id="form">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><wicket:message key="newName" /></label>
						<div class="col-sm-10">
							<input wicket:id="newName" type="text" class="form-control" wicket:message="placeholder:newName" />
						</div>
					</div>
					<div class="form-group row">
						<div wicket:id="feedback" class="brix-feedback"></div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<a class="btn btn-secondary" wicket:id="cancel" href="#"> 
								<wicket:message key="cancel" />
							</a>
							<a class="btn btn-primary" wicket:id="rename" href="#"> 
								<wicket:message key="rename" />
							</a> 
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
