<wicket:panel>

    <tr>
        <td class="brix-property-label">
            <wicket:message key="mimeType"/>
        </td>
        <td class="brix-property-value"><input class="form-control" wicket:id="mimeType" type="text" size="15"/></td>
    </tr>
    <tr>
        <td class="brix-property-label">
            <wicket:message key="requiredProtocol"/>
        </td>
        <td class="brix-property-value"><select class="form-control" wicket:id="requiredProtocol"></select></td>
    </tr>
    <tr>
        <td class="brix-property-label">
            <wicket:message key="content"/>
        </td>
        <td class="brix-property-value">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">
            <textarea wicket:id="content" class="form-control" cols="60" rows="25"></textarea>
        </td>
    </tr>

</wicket:panel>
