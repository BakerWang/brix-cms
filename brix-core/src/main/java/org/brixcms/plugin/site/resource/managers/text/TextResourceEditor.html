<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="mimeType"/></label>
		<div class="col-sm-10">
			<input class="form-control form-control-sm" wicket:id="mimeType" type="text"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="requiredProtocol"/></label>
		<div class="col-sm-10">
			<select class="form-control form-control-sm" wicket:id="requiredProtocol"></select>
		</div>
	</div>
	<div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="content"/></label>
		<div class="col-sm-12">
			<textarea wicket:id="content" class="form-control" cols="60" rows="25"></textarea>
		</div>
	</div>
</wicket:panel>
</body>
</html>
