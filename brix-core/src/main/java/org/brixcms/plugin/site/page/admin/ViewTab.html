<wicket:panel>
<div class="clearfix">
    <div class="float-left">
        <table class="brix-property-display table table-sm">
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="title"/>
                </td>
                <td class="brix-property-value"><span wicket:id="title"></span></td>
            </tr>
            <tr class="brix-property-line">
                <td class="brix-property-label">
                    <wicket:message key="template"/>
                </td>
                <td class="brix-property-value"><span wicket:id="template"></span></td>
            </tr>
            <tr class="brix-property-line">
                <td class="brix-property-label">
                    <wicket:message key="protocol"/>
                </td>
                <td class="brix-property-value"><span wicket:id="requiresSSL"></span></td>
            </tr>
            <tr class="brix-property-line">
                <td class="brix-property-label">
                    <wicket:message key="mimeType"/>
                </td>
                <td class="brix-property-value"><span wicket:id="mimeType"></span></td>
            </tr>
        </table>
    </div>
    <div class="float-right">
        <a wicket:id="edit" class="brix-button">
            <wicket:message key="edit"/>
        </a>
    </div>
</div>
<div wicket:id="previewTabbedPanel" class="brix-tabbed-panel2"></div>

</wicket:panel>
