<wicket:panel>
	
	<br/>
	<table cellspacing="0" cellpadding="0">
		<tr>
			<td valign="top" class="tile-selector">
			<ul>
				<li wicket:id="tile-selector"><a wicket:id="link"><span
					wicket:id="name"></span></a></li>
			</ul>
			</td>
			<td valign="top" class="tile-editor">

			<div wicket:id="tile-editor"></div>

			</td>
		</tr>
	</table>
	

	<wicket:fragment wicket:id="editor-form-fragment">
		<form wicket:id="form">
		<div wicket:id="feedback"></div>
		<div wicket:id="editor"></div>
		<br />
		<input wicket:id="submit" type="submit" value="SAVE" /> <input wicket:id="delete"
			type="button" value="DELETE" /></form>
	</wicket:fragment>

	<wicket:fragment wicket:id="new-tile-form-fragment">
		<form wicket:id="form">
		<div wicket:id="feedback"></div>
		tile id: <input wicket:id="tile-id" type="text" size="30" /><br />
		tile type: <select wicket:id="tile-type"></select><br />
		tile editor:
		<div wicket:id="tile-editor"></div>
		<input wicket:id="add" type="submit" value="ADD" /></form>
		<br/><br/>
	</wicket:fragment>


</wicket:panel>
