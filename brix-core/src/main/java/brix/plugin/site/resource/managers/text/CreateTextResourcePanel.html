<wicket:panel>
<div wicket:id="feedback" class="brix-feedback"></div>
<form wicket:id="form">

	<table class="brix-property-edit" style="width:100%;">
	<tr>
		<td class="brix-property-label"><wicket:message key="fileName"/></td>
		<td class="brix-property-value"><input wicket:id="fileName" type="text" size="20"/></td>
	</tr>	
	<wicket:container wicket:id="editor"></wicket:container>
	</table>
	<div style="float:right;">
		<input wicket:id="save" type="submit" value="save" class="brix-button"/>
		<a class="brix-button" wicket:id="cancel">cancel</a>
	</div>
</form>
</wicket:panel>
