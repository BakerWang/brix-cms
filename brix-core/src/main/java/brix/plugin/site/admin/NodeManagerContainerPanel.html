<wicket:head>
	<style type="text/css">
		div.createNodesContainer a.selected {
			font-weight: bold;
		}
	</style>
</wicket:head>

<wicket:panel>

<div wicket:id="createNodesContainer" class="createNodesContainer">
	 <span wicket:id="createNodes">
	 	<a wicket:id="link">
	 		<span wicket:id="label"></span>
	 	</a>
	 	<span wicket:id="separator">|</span>
	 </span>
</div>

<table cellspacing="0" cellpadding="10" style="width:100%;">
<tr>
	<td valign="top">

		<div wicket:id="tree">
		</div>

	</td>
	
	<td valign="top" style="width:100%;">

		<div wicket:id="sessionFeedback"></div>
	
		<table style="table-layout: fixed; width: 100%; padding: 0px; margin: 0px; border-collapse: collapse;">
			<tr>
				<td style="width: 100%">
				<div style="overflow: hidden">
				<div wicket:id="editor"></div>
				</div>
				</td>
			</tr>
		</table>
		
	</td>
</tr>
</table>

</wicket:panel>
