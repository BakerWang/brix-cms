<wicket:head>
	<style type="text/css">
		table.templates td {
			vertical-align: top;			
		}
		div.template {
			width: 32em;
			border-top: 1px dotted #aaa;
			padding: 0.2em;
		}
		td.actions {
			border-top: 1px dotted #ddd;
			border-left: 1px solid #ddd;
			border-right: 1px solid #ddd;			
		}
		div.action {
			border-bottom: 1px dotted #ddd;
			padding: 0.4em;
		}
	</style>
</wicket:head>

<wicket:panel>
	
	<table class="templates"><tr>
	<td>
		Available Templates:
		<div wicket:id="templates" class="template">
			<span wicket:id="label"></span> <br/>
			<a wicket:id="browse">Browse</a>&nbsp;
			<a wicket:id="restoreItems">Restore Selected Items</a>&nbsp;
			<a wicket:id="restore" onclick="return confirm('Are you sure you want to restore the template?')">Restore Whole Workspace</a>
		</div>
			
	</td>
	
	<td class="actions">
		
		<div class="action">
			<form wicket:id="form">
				Create new template <br/> 
				Name: <input wicket:id="templateName"/> <input wicket:id="submit" type="submit" value="Create"/>
			</form>
		</div>
	</td>
	
	</tr></table>
	
	<div wicket:id="feedback">
	</div>
	
	<form wicket:id="modalWindowForm">
		<div wicket:id="modalWindow">
		</div>
	</form>
	
</wicket:panel>
