<wicket:head>
	<style type="text/css">
		div.message p {
			margin: 0px;
			padding: 0px;
		}
		div.message {
			border: 1px dotted #ddd;
			padding: 0.5em;
			margin-left: 1em;
			margin-right: 1em;
			height: 5em;
			overflow: auto;
			margin-bottom: 1em;
		}
	</style>
</wicket:head>
<wicket:panel>
	<div wicket:id="grid">
	</div>
	<div style="text-align: right; padding: 8px 10px;">
		<span style="float: left">
			Target location: <span wicket:id="picker"></span>
		</span>
		<button wicket:id="restore">Restore Selected Items</button>
	</div>
	<div wicket:id="message" class="message">
	</div>
</wicket:panel>
