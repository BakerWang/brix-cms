<wicket:panel>
<input wicket:id="add-root-child" type="submit" value="ADD TOP LEVEL ITEM"/><br/>
container css id: <input wicket:id="containerCssId" type="text" size="20"/><br/>
selected css class: <input wicket:id="selectedCssClass" type="text" size="20"/><br/>
<div wicket:id="items">
	<div wicket:id="viewer" style="border:1px solid black; margin:5px;padding:5px;"></div>
</div>

<div wicket:id="referenceEditor"></div>

<wicket:fragment wicket:id="item-viewer-fragment">
		name: <input wicket:id="name" type="text" size="20"/>
		<input wicket:id="delete" type="submit" value="DELETE" onclick="return confirm('Are you sure you want to remove this menu item and all its children?');"/>
		<input wicket:id="add-child" type="submit" value="ADD CHILD"/>
		<br/>
		item css id: <input wicket:id="itemCssId" type="text" size="20"/><br/>
		container css id: <input wicket:id="containerCssId" type="text" size="20"/><br/>
		reference: <span wicket:id="reference"></span> <br/>
		
			<table cellspacing="0" cellpadding="4">
	<tr>
	<td>&nbsp;&nbsp;</td>
	<td style="border: 1px solid black; margin:5px;padding:5px;">
		<div wicket:id="children"><div wicket:id="viewer"></div></div>
	</td>
	</tr>
	</table>
</wicket:fragment>

</wicket:panel>
