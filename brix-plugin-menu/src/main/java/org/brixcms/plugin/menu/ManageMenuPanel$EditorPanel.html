<wicket:panel>

    <div wicket:id="feedback" class="brix-feedback"></div>

    <form wicket:id="form">
        <wicket:message key="name"/>
        <input wicket:id="name"/>

        <div wicket:id="editor" class="brix-menu-editor-panel">
        </div>

        <div class="brix-menu-editor-buttons">
            <div class="brix-buttons-right">
                <div class="float-right">
                    <a class="btn btn-danger" wicket:id="delete" href="#">
                        <wicket:message key="delete"/>
                    </a>
                    <a class="btn btn-primary" wicket:id="save" href="#">
                        <wicket:message key="save"/>
                    </a>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
