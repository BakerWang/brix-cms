<wicket:panel>

    <div wicket:id="treeGrid">
    </div>

    <div wicket:id="links" class="links mt-2">
        <a wicket:id="addTopLevel" class="btn btn-primary btn-sm">
            <wicket:message key="addTopLevel"/>
        </a>
        <a wicket:id="add" class="btn btn-primary btn-sm">
            <wicket:message key="add"/>
        </a>
        <a wicket:id="remove" class="btn btn-primary btn-sm">
            <wicket:message key="remove"/>
        </a>
        <a wicket:id="moveUp" class="btn btn-primary btn-sm">
            <wicket:message key="moveUp"/>
        </a>
        <a wicket:id="moveDown" class="btn btn-primary btn-sm">
            <wicket:message key="moveDown"/>
        </a>
    </div>


</wicket:panel>
